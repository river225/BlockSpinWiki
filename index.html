<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSpin Wiki</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/page.css">
</head>

<body>

<div id="header"></div>
<div id="sidebar"></div>

<script>
    fetch("/wiki/header.html").then(r => r.text()).then(d => {
        document.getElementById("header").innerHTML = d;
    });

    fetch("/wiki/sidebar.html").then(r => r.text()).then(d => {
        document.getElementById("sidebar").innerHTML = d;
    });
</script>

<main class="page-content">
    <h1>Welcome to the BlockSpin Wiki</h1>
    <p>This is the official community wiki for BlockSpin.</p>

    <p>Select a page from the sidebar to get started.</p>
</main>

<div id="footer"></div>

<script>
    fetch("/wiki/footer.html").then(r => r.text()).then(d => {
        document.getElementById("footer").innerHTML = d;
    });
</script>

</body>
</html>
