<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <title>BlockSpin Wiki</title>
</head>

<body>

<div id="header"></div>
<div id="sidebar"></div>

<script>
    fetch("/wiki/header.html").then(r => r.text()).then(d => {
        document.getElementById("header").innerHTML = d;
    });
    fetch("/wiki/sidebar.html").then(r => r.text()).then(d => {
        document.getElementById("sidebar").innerHTML = d;
    });
</script>

<main class="home-content">

    <section class="home-hero">
        <h1>BlockSpin Wiki</h1>
        <p></p>
    </section>

    <section class="home-section">
        <h2>What is BlockSpin?</h2>
        <p></p>
    </section>

    <section class="home-section">
        <h2>What is this Wiki?</h2>
        <p></p>
    </section>

    <section class="home-grid">
        <div class="grid-card"></div>
        <div class="grid-card"></div>
        <div class="grid-card"></div>
    </section>

    <section class="home-section">
        <h2>Recent Updates</h2>
        <div class="updates-box"></div>
    </section>

</main>

<div id="footer"></div>

<script>
    fetch("/wiki/footer.html").then(r => r.text()).then(d => {
        document.getElementById("footer").innerHTML = d;
    });
</script>

</body>
</html>
